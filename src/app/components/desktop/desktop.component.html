<mat-tab-group color="primary">
  <mat-tab *ngFor="let tab of panelLayout.panelTabs">
    <ng-template mat-tab-label>
      <mat-icon>launch</mat-icon>
      <span class="tab-label-title">{{tab.name}}</span>
    </ng-template>
    <tab-panel [panelTab]="tab"></tab-panel>
  </mat-tab>
</mat-tab-group>
